spring.application.name=tree

server.port=3000

# MYSQL 설정
spring.datasource.url=jdbc:mysql://localhost:3306/springdb?useSSL=false&characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=notebook
spring.datasource.password=notebook
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA 설정
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.generate-ddl=false
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Session 설정
server.servlet.session.timeout=30m

# 이메일 설정
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=
spring.mail.password=
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true